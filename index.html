<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock, paper and scissor</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="mainDiv">
      <h2>Odin rock, paper, and Scissor Game</h2>
      <div class="container">
        <div class="rock">
          💎
          <p>Rock</p>
        </div>
        <div class="paper">
          📝
          <p>Paper</p>
        </div>
        <div class="scissor">
          ✂
          <p>Scissor</p>
        </div>
      </div>
      <div class="result">
        <h2>results here</h2>
        <div class="score"></div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
